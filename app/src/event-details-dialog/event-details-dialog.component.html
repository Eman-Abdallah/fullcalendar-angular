<h2 mat-dialog-title>Event Details</h2>
<div mat-dialog-content>
  <p><strong>Title:</strong> {{ data.event.title }}</p>
  <p><strong>Start:</strong> {{ data.event.start | date }}</p>
  <p><strong>End:</strong> {{ data.event.end ==null?"Same day": subtractDays(data.event.end,1) | date }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
